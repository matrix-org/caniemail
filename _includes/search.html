<div class="search" role="search">
	<form action="{{site.url}}/search/" method="get" class="search-form">
		<label for="search" class="search-label">Can it</label>
		<span class="search-input-container"><input type="search" class="search-input" id="search" name="s" spellcheck="false" value="" placeholder="MSC, Feature &hellip;" {% if page.url == "/" %}autofocus{% endif %} /></span>
		<span class="search-question-mark" aria-hidden="true">?</span>
		<span class="search-actions">
			<noscript>
				<button type="submit" class="button search-button">Search</button>
				<style>.settings-button { display:none; }</style>
			</noscript>
			<button type="button" class="button settings-button"><span class="icon icon--gear" aria-hidden="true"></span> Settings</button>
		</span>
	</form>
</div>
